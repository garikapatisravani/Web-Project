<div class="row">
    <div class="col-3" *ngFor="let item of diets">
        <mat-card class="example-card">
            <mat-card-header>
              <!-- <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + item.url + ')'}" ></div> -->
              <mat-card-title>{{item.title}}</mat-card-title>
              <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>
            <img mat-card-image src="{{item.url}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
               {{item.text}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button (click)="onLinkClick(item.link)" mat-button>LINK</button>
              <!-- <button mat-button>SHARE</button> -->
            </mat-card-actions>
          </mat-card>
    </div>
</div>
