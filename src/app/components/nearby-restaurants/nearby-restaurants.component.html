<div class="parent-container">
    <div class="child-container">
      <form>
        <div class="form-group">
          <label>Enter a Place</label><br><br>
          <div class="form-group col-lg-4 col-lg-offset-4 m-auto">
            <input #recipe class="form-control" placeholder="Recipe name" type="text">
          </div>
          <div class="form-group col-lg-4 col-lg-offset-4 m-auto">
            <input #place type="text" class="form-control" placeholder="Enter Place"/>
          </div>
          <br>
          <button class="btn btn-primary col-lg-2 col-lg-offset-5" (click)="getNearByRestaurents($event,place.value,recipe.value)">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <br>
  <div class="container" *ngIf="restaurants">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 restaurant_card" [ngClass]="(restaurants.length == 0)?'hide_card':'show_card'">
        <div class="panel panel-default col-6">
          <div class="panel-heading"><b>Near by Restaurants</b></div>
          <div class="panel-body">
            <div *ngFor="let item of restaurants" class="list-group-item clearfix">
              <div class="pull-left">
                <h5 class="list-group-item-heading">{{ item.name }}</h5>
              </div>
              <span class="pull-right">
               <a href="http://maps.google.com/maps?saddr={{currentLat}},{{currentLong}}
               &daddr={{item.location.formattedAddress[0]}},{{item.location.formattedAddress[1]}},{{item.location.formattedAddress[2]}}" target="_blank">
                 <img src="../../../assets/google.png" style="width: 30px; height: 30px;"></a>
        </span>
  
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
