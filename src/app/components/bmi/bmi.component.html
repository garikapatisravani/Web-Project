<mat-card class="col-5 m-auto">
  <div>
    <form [formGroup]="bmiForm" (ngSubmit)="calculate()">
      <div class="row p-3">
        <div class="m-auto">
          <span>Height</span>
          <mat-form-field appearance="fill" class="p-2">
            <mat-label>Select</mat-label>
            <mat-select formControlName="heightUnits">
              <mat-option value="inches">Inches</mat-option>
              <mat-option value="cms">Cms</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <input matInput formControlName="height" />
          </mat-form-field>
        </div>
      </div>
      <div class="row p-3">
        <div class="m-auto">
          <span>Weight</span>
          <mat-form-field appearance="fill" class="p-2">
            <mat-label>Select</mat-label>
            <mat-select formControlName="weightUnits">
              <mat-option value="kgs">Kgs</mat-option>
              <mat-option value="lbs">Lbs</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <input matInput formControlName="weight" />
          </mat-form-field>
        </div>
      </div>
      <div class="row p-3">
        <div class="m-auto">
          <button mat-raised-button color="primary">Calculate</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row" *ngIf="bmiResult">
    <div class="col m-auto">
      <h5 class="text-center">
        <span
          >Your Body Mass Index is <b>{{ bmiResult | number: "1.2-2" }}</b
          >. This is considered as <b>{{ consideration }}</b
          >.</span
        >
      </h5>
    </div>
  </div>
</mat-card>
