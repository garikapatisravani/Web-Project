<mat-card class="example-card" style="text-align: center;">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field appearance="fill" [floatLabel]="'auto'">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter Username" formControlName="username">
          </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill" [floatLabel]="'auto'">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter Password" formControlName="password">
          </mat-form-field>
      </p>

      <div class="button">
        <!-- <button type="submit" mat-button>Login</button> -->
        <button class="btn-login"  mat-raised-button color="primary" >Login</button>
      </div>
    </form>
  </mat-card-content>
  
  <button class="btn-register"  mat-raised-button color="primary" (click)="goToRegister()">Register</button>
</mat-card>
